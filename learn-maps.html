    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
    <div class="container">
		<h1 class="mt-3">Learn Maps</h1>
		<p>Select a country from the list, then click on the map to find it!</p>
		<div class="row">
			<div class="col-12 col-md-10">
				<div id="map" style="width: 100%; height: 700px" class="mb-2"></div>
			</div>
			<div class="col-12 col-md-2">

				<div class="btn-group w-100">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					  Select map
					</button>
					<ul class="dropdown-menu">
					  <li><a class="dropdown-item" href="#">Europe</a></li>
					  <li><a class="dropdown-item" href="#">Africa</a></li>
					  <li><a class="dropdown-item" href="#">South America</a></li>
					  <li><hr class="dropdown-divider"></li>
					  <li><a class="dropdown-item" href="#">Separated link</a></li>
					</ul>
				</div>				
				<hr>

				<div class="btn-group-vertical w-100" role="group" aria-label="Vertical radio toggle button group">
					<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off">
					<label class="btn btn-outline-primary choice" for="vbtn-radio1">France</label>
					
					<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
					<label class="btn btn-outline-primary choice" for="vbtn-radio2">Germany</label>
					
					<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
					<label class="btn btn-outline-primary choice" for="vbtn-radio3">Italy</label>

					<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio4" autocomplete="off">
					<label class="btn btn-outline-primary choice" for="vbtn-radio4">Poland</label>					

					<input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio5" autocomplete="off">
					<label class="btn btn-outline-primary choice" for="vbtn-radio5">Belgium</label>							
				</div>
			</div>
		</div>
	</div>

	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-header">
			<strong class="me-auto">Yes, well done!</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		  </div>
		</div>
	  </div>
