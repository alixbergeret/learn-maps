		<h1 class="mt-3">Learn Maps</h1>
		<p>Select a country from the list, then click on the map to find it!</p>
		<div class="row">
			<div class="col-12 col-md-10">
				<div id="map" style="width: 100%; height: 700px" class="mb-2"></div>
			</div>
			<div class="col-12 col-md-2">

				<div class="btn-group w-100">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					  Select map
					</button>
					<ul class="dropdown-menu" id="MapList"></ul>
				</div>				
				<hr>

				<div style="height: 400px; overflow-y: scroll; justify-content: start;" class="btn-group-vertical w-100 pt-3" id="btn-group" role="group" aria-label="Vertical radio toggle button group"></div>

				<div style="height: 25px" class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar bg-success" style="width: 25%">2/7</div>
				</div>

				<button type="button" class="btn btn-outline-danger mt-4">Start over</button>


			</div>
		</div>
	</div>

	<div class="toast-container position-fixed bottom-0 end-0 p-3">
		<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		  <div class="toast-header">
			<strong class="me-auto">Yes, well done!</strong>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		  </div>
		</div>
	</div>
