<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learn Maps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<script type="module" src="learn-maps.js"></script>
	<script type="module" src="firestore.js"></script>
  </head>
  <body>
    <div class="container">
		<h1 class="mt-3">Learn Maps</h1>
		<p>Select a country from the list, then click on the map to find it!</p>
		<div class="row">
			<div class="col-12 col-md-10">
				<div style="width: 100%; height: 700px" id="map" class="mb-2"></div>
			</div>
			<div class="col-12 col-md-2">

				<div class="btn-group w-100">
					<button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					  Select map
					</button>
					<ul class="dropdown-menu" id="MapList"></ul>
				</div>				

				<select class="form-select overflow-y-auto mt-3" size="20" aria-label="Size 3 select example" id="selectList"></select>

				<p class="mt-4">Guessed correctly</p>
				<div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
					<div class="progress-bar bg-success" id="ScoreProgress" data-max="0"></div>
				</div>

				<p>Incorrect guesses: <span id="incorrectEm">0</span></p>

				<button type="button" class="btn btn-outline-danger mt-4" data-bs-toggle="modal" data-bs-target="#sureModal"><i class="bi-arrow-counterclockwise"></i> Start over</button>

			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="sureModal" tabindex="-1" aria-labelledby="sureModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
			<h1 class="modal-title fs-5" id="sureModalLabel">Start over?</h1>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				Are you sure?
			</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnReset">Start over</button>
			</div>
		</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
